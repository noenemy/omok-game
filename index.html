<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>오목 게임</h1>
        <div class="game-info">
            <div class="current-player">현재 차례: <span id="current-player">플레이어 (흑돌)</span></div>
            <button id="reset-btn">게임 리셋</button>
        </div>
        <div class="board-container">
            <canvas id="game-board" width="600" height="600"></canvas>
        </div>
        <div class="move-counter">
            <div>총 수: <span id="move-count">0</span></div>
        </div>
        <div class="game-status">
            <div id="winner-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
